<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" /><meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>css-3d旋转相册_何问起</title><base target="_blank" />
    <link rel="stylesheet" href="http://hovertree.com/texiao/css3/34/hovertree.css" />
</head>
<body>
    <!--/*外层最大容器*/-->
    <div class="wrap">
        <!--	/*包裹所有元素的容器*/-->
        <div class="cube">
            <!--前面图片 -->
            <div class="out_front">
                <img src="./source/1.jpg" class="pic" />
            </div>
            <!--后面图片 -->
            <div class="out_back">
                <img src="./source/2.jpg" class="pic" />
            </div>
            <!--左图片 -->
            <div class="out_left">
                <img src="./source/3.jpg" class="pic" />
            </div>
            <div class="out_right">
                <img src="./source/4.jpg" class="pic" />
            </div>
            <div class="out_top">
                <img src="./source/5.jpg" class="pic" />
            </div>
            <div class="out_bottom">
                <img src="./source/6.jpg" class="pic" />
            </div>
            <!--小正方体 -->
            <span class="in_front">
                <img src="./source/7.jpg" class="in_pic" />
            </span>
            <span class="in_back">
                <img src="./source/8.jpg" class="in_pic" />
            </span>
            <span class="in_left">
                <img src="./source/9.jpg" class="in_pic" />
            </span>
            <span class="in_right">
                <img src="./source/10.jpg" class="in_pic" />
            </span>
            <span class="in_top">
                <img src="./source/11.jpg" class="in_pic" />
            </span>
            <span class="in_bottom">
                <img src="./source/12.jpg" class="in_pic" />
            </span>
        </div>
    </div>
</body>
</html>
